<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry üòî</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Dancing Script', cursive;
            color: white;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            animation: float 3s infinite ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 4em;
            animation: shake 1.5s infinite;
        }

        .share-link {
            background: white;
            color: #e74c3c;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .share-link:hover {
            background: #e74c3c;
            color: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <h1>I'm Really Sorry üòî</h1>
    <p>Please forgive me! I promise to make it up to you.</p>
    <div class="emoji">üòä</div>
    <br>
    <a href="#" class="share-link" id="shareButton">Share This ‚ù§Ô∏è</a>

    <script>
        document.getElementById("shareButton").addEventListener("click", function() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Link copied! Share it with your loved one ‚ù§Ô∏è");
            });
        });
    </script>
</body>
</html>
